[package]
name = "reinze"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.55"
format_num = "0.1.0"
futures = "0.3.21"
rust-ini = "0.18.0"
irc = "0.15.0"
libloading = "0.7.4"
regex = "1.5.4"
reqwest = { version = "0.11", features = ["json"] }
select = "0.6.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.90"
substring = "1.4.5"
tokio = { version = "1", features = ["full"] }